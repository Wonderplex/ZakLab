<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gennify – AI Tools Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Readex Pro', sans-serif;
            background: #FFF784;
            color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        a {
            color: inherit;            /* toujours noir, jamais bleu */
            text-decoration: none;     /* jamais de soulignement */
        }
        a:hover { color: inherit; }

        /* Logo non sélectionnable + lien propre */
        .logo {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            cursor: pointer;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 0 40px; }

        header {
            position: absolute;
            top: 0; left: 0; right: 0;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .nav {
            display: flex;
            gap: 40px;
            font-weight: 500;
            font-size: 17px;
        }
        .auth-buttons {
            display: flex;
            gap: 16px;
        }
        .btn {
            padding: 10px 28px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            transition: background 0.2s;
        }
        .btn-black {
            background: #000;
            color: #fff;
        }
        .btn-black:hover { background: #333; }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 40px;
        }
        .hero-text {
            font-size: 82px;
            font-weight: 700;
            line-height: 1.02;
            letter-spacing: -2.5px;
            max-width: 960px;
            margin-bottom: 60px;
        }
        .hero-btn {
            align-self: flex-start;
            background: #000;
            color: #fff;
            padding: 18px 42px;
            border-radius: 60px;
            font-size: 20px;
            font-weight: 600;
            display: inline-block;
        }
        .hero-btn:hover { background: #333; }
    </style>
</head>
<body>

    <header>
        <!-- Logo avec point final, non sélectionnable, lien propre -->
        <a href="index.html" class="logo">Gennify.</a>
        
        <nav class="nav">
            <a href="Informations.html">Informations</a>
            <a href="Tools.html">Tools</a>
            <a href="Download.html">Download</a>
        </nav>
        
        <div class="auth-buttons">
            <a href="Login.html" class="btn btn-black">Log in</a>
            <a href="Signin.html" class="btn btn-black">Sign in</a>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="hero-text">Find all your AI tools in one place</h1>
            <a href="Getstarted.html" class="hero-btn">Get started</a>
        </div>
    </main>

</body>
</html>
